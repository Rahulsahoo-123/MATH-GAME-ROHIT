
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Math Masters â€” Categories</title>
<link rel="stylesheet" href="style.css" />
<style>
  /* ðŸ”¥ Background */
  body {
    background: #f13fc7;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    cursor:none; /* for cursor sparkles */
    overflow: hidden;
  }

  /* ðŸŽ¨ Color Picker box */
  .color-picker {
    position: fixed;
    top: 10px;
    left: 10px;
    background: white;
    padding: 5px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    z-index: 999;
  }

  /* Container */
  .container {
    background: rgba(217, 254, 12, 0.85);
    padding: 40px;
    border-radius: 16px;
    box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
    margin-top: 30px;
    max-width: 1700px;
    width: 95%;
    box-sizing: border-box;
    position: relative;
    z-index: 2;
  }

  /* Header */
  .header { 
    width: 100%;
    max-width: 1450px;
    display:flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
    margin-top: 100px;
    background: rgba(104, 244, 69, 0.9);
    border-radius: 12px;
    padding: 10px 40px;
    flex-wrap: wrap;
  }

  .logo {
    font-size: 32px;
    font-weight: bold;
    margin-bottom: 10px;
    animation:logoBounce 2s ease-in-out infinite alternate;
  }

  @keyframes logoBounce{0%{transform:translateY(0);}100%{transform:translateY(-10px);}}

  .btn.secondary {
    margin: 2px;
    padding: 2px 5px;
    border: none;
    border-radius: 20px;
    background: #4b4802;
    color: rgb(74, 245, 52);
    cursor: pointer;
    font-size: 16px;
    transition: transform 0.2s, background 0.3s;
  }
  .btn.secondary:hover{transform:scale(1.1);background:#6b5c0f;}

  .grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
    margin-top: 30px;
  }

  .card {
    background: rgba(149, 15, 15, 0.9);
    border-radius: 12px;
    padding: 20px;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    transition: transform 0.2s, box-shadow 0.2s;
    text-align: center;
    position: relative;
  }
  .card:hover { transform: translateY(-5px); box-shadow: 0 8px 16px rgba(0,0,0,0.3); }

  .card h3 { margin-bottom: 10px; }
  .card .small { font-size: 14px; color: #333; }

  /* Floating Shapes */
  .shape{position:absolute;border-radius:50%;opacity:0.6;animation:floatShape linear infinite; z-index:1;}
  @keyframes floatShape{0%{transform:translateY(100vh) scale(0.5);opacity:0;}50%{opacity:0.7;}100%{transform:translateY(-10vh) scale(1);opacity:0;}}

  /* Floating Math Symbols */
  .math-symbol{position:absolute;font-size:32px;color:rgba(255,255,255,0.7);animation:floatSymbol 12s linear infinite; z-index:1;}
  @keyframes floatSymbol{0%{transform:translateY(100vh) rotate(0deg);opacity:0;}50%{opacity:1;}100%{transform:translateY(-50vh) rotate(360deg);opacity:0;}}

  /* Sparkles */
  .sparkle{position:absolute;width:4px;height:4px;background:#fff;border-radius:50%;opacity:0.8;animation:sparkleMove linear infinite; z-index:1;}
  @keyframes sparkleMove{0%{transform:translateY(100vh);opacity:0;}50%{opacity:1;}100%{transform:translateY(-10vh);opacity:0;}}

  /* Cursor Sparkles */
  .cursor-sparkle{position:absolute;width:6px;height:6px;background:yellow;border-radius:50%;pointer-events:none;opacity:0.9;animation:fade 0.5s forwards;}
  @keyframes fade{0%{opacity:1;}100%{opacity:0;transform:scale(2);}}

  /* ----------------- Responsive ----------------- */
  @media (max-width: 1200px){.grid {grid-template-columns: repeat(2, 1fr);}}
  @media (max-width: 768px){.grid {grid-template-columns: 1fr;}}
</style>
</head>
<body>
  <!-- ðŸŽ¨ Color Picker -->
  <div class="color-picker">
    <input type="color" id="bgColor" value="#f8fbff">
  </div>

  <div class="container header">
    <div class="logo">Math Masters</div>
    <div>
      <button class="btn secondary" data-link="formulas.html">FORMULAS</button>
      <button class="btn secondary" data-link="index.html">Home</button>
      <button class="btn secondary" data-link="test.html">Test</button>
    </div>
  </div> 

  <div class="container">
    <h2 style="text-align:center;">Choose a Category</h2>
    <div class="grid">
      <div class="card" data-link="algebra.html"><h3>Algebra</h3><div class="small">Equations, expansion, factoring</div></div>
      <div class="card" data-link="fractions.html"><h3>Fractions</h3><div class="small">Add/Sub/Mul/Div fractions</div></div>
      <div class="card" data-link="percentage.html"><h3>Percentage</h3><div class="small">Percent problems</div></div>
      <div class="card" data-link="bodmas.html"><h3>BODMAS</h3><div class="small">Order of operations</div></div>
      <div class="card" data-link="arithmetic.html"><h3>Arithmetic</h3><div class="small">Basics & mental math</div></div>
      <div class="card" data-link="geometry.html"><h3>Geometry</h3><div class="small">Area, perimeter, volume</div></div>
    </div>
  </div>

  <!-- âœ… Click Sound + Background Music -->
  <audio id="clickSound" src="click.mp3" preload="auto"></audio>
  <audio id="bgMusic" src="bg.mp3" preload="auto" loop></audio>

  <!-- Floating Shapes & Symbols -->
  <div class="shape" style="width:50px;height:50px;left:10%;background:#ff6f61;animation-duration:16s;"></div>
  <div class="shape" style="width:40px;height:40px;left:35%;background:#ffcc5c;animation-duration:12s;"></div>
  <div class="shape" style="width:50px;height:50px;left:60%;background:#ff6f61;animation-duration:18s;"></div>
  <div class="shape" style="width:35px;height:35px;left:80%;background:#ffcc5c;animation-duration:14s;"></div>

  <div class="math-symbol" style="left:15%;">+</div>
  <div class="math-symbol" style="left:30%;">-</div>
  <div class="math-symbol" style="left:50%;">Ã—</div>
  <div class="math-symbol" style="left:70%;">Ã·</div>
  <div class="math-symbol" style="left:85%;">+</div>

  <div class="sparkle" style="left:20%;animation-duration:10s;"></div>
  <div class="sparkle" style="left:45%;animation-duration:14s;"></div>
  <div class="sparkle" style="left:65%;animation-duration:12s;"></div>
  <div class="sparkle" style="left:90%;animation-duration:16s;"></div>

<script>
  // ðŸŽ¨ Color Picker with LocalStorage
  const colorInput = document.getElementById('bgColor');
  const savedColor = localStorage.getItem('siteBgColor');
  if (savedColor) { document.body.style.background = savedColor; colorInput.value = savedColor; }
  colorInput.addEventListener('input', (e)=>{ document.body.style.background = e.target.value; localStorage.setItem('siteBgColor', e.target.value); });

  // ðŸ”Š Button Click Sound
  const clickSound = document.getElementById('clickSound');
  function safePlay(audio){try{if(!audio) return; audio.currentTime=0; audio.play().catch(()=>{});}catch(e){}}
  document.querySelectorAll('[data-link]').forEach(el=>{el.addEventListener('click', ()=>{safePlay(clickSound); setTimeout(()=> location.href = el.dataset.link, 200); });});

  // ðŸŽµ Background Music Auto Play
  const bgMusic = document.getElementById("bgMusic");
  if(localStorage.getItem("musicPlaying")==="true"){bgMusic.volume=0.4; bgMusic.play().catch(()=>{});}

  // Cursor Sparkles
  document.addEventListener('mousemove', e=>{
    const sparkle=document.createElement('div');
    sparkle.className='cursor-sparkle';
    sparkle.style.left=e.pageX+'px';
    sparkle.style.top=e.pageY+'px';
    document.body.appendChild(sparkle);
    setTimeout(()=>sparkle.remove(),500);
  });
</script>
</body>
</html>
