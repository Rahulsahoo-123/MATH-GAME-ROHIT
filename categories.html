<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Math Masters ‚Äî Categories</title>
<link rel="stylesheet" href="style.css" />
<style>
  /* üî• Background */
  body {
    background: #f8fbff; /* default color */
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    /* ‚ùå vertical center ‡¶∏‡¶∞‡¶æ‡¶®‡ßã ‡¶π‡¶≤‡ßã */
  }

  /* üé® Color Picker box */
  .color-picker {
    position: fixed;
    top: 10px;
    left: 10px;
    background: white;
    padding: 5px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    z-index: 999;
  }

  /* Container */
  .container {
    background: rgba(217, 254, 12, 0.85);
    padding: 40px;
    border-radius: 16px;
    box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
    margin-top: 30px;
    max-width: 1700px;
    width: 95%;
    box-sizing: border-box;
  }

  /* Header */
  .header { 
    width: 100%;
    max-width: 1150px;
    display:flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
    margin-top: 100px; /* Default large gap */
    background: rgba(104, 244, 69, 0.9);
    border-radius: 12px;
    padding: 10px 40px;
    flex-wrap: wrap;
  }

  .logo {
    font-size: 32px;
    font-weight: bold;
    margin-bottom: 10px;
  }

  .btn.secondary {
    margin: 2px;
    padding: 2px 5px;
    border: none;
    border-radius: 20px;
    background: #4b4802;
    color: rgb(74, 245, 52);
    cursor: pointer;
    font-size: 16px;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
    margin-top: 30px;
  }

  .card {
    background: rgba(149, 15, 15, 0.9);
    border-radius: 12px;
    padding: 20px;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    transition: transform 0.2s, box-shadow 0.2s;
    text-align: center;
  }

  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 16px rgba(0,0,0,0.3);
  }

  .card h3 {
    margin-bottom: 10px;
  }

  .card .small {
    font-size: 14px;
    color: #333;
  }

  /* ----------------- Responsive ----------------- */
  @media (max-width: 1200px) {
    .container { padding: 80px; }
    .grid { grid-template-columns: repeat(2, 1fr); gap: 15px; }
    .logo { font-size: 28px; }
    .btn.secondary { font-size: 15px; padding: 8px 18px; }
    .header { margin-top: 80px; }
  }

  @media (max-width: 992px) {
    .container { padding: 60px; }
    .grid { grid-template-columns: 1fr 1fr; gap: 12px; }
    .logo { font-size: 26px; }
    .btn.secondary { font-size: 14px; padding: 7px 15px; }
    .header { margin-top: 60px; }
  }

  @media (max-width: 768px) {
    .container { padding: 40px; }
    .grid { grid-template-columns: 1fr; gap: 12px; }
    .logo { font-size: 24px; text-align: center; }
    .btn.secondary { font-size: 13px; padding: 6px 12px; width: 100%; }
    .header { 
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
    }
  }

  @media (max-width: 480px) {
    .container { padding: 30px; }
    .logo { font-size: 20px; }
    .btn.secondary { font-size: 12px; padding: 5px 10px; }
    .header { margin-top: 30px; }
  }
</style>
</head>
<body>

  <!-- üé® Color Picker -->
  <div class="color-picker">
    <input type="color" id="bgColor" value="#f8fbff">
  </div>

  <div class="container header">
    <div class="logo">Math Masters</div>
    <div>
      <button class="btn secondary" onclick="location.href='formulas.html'">FORMULAS</button>
      <button class="btn secondary" onclick="location.href='index.html'">Home</button>
      <button class="btn secondary" onclick="location.href='test.html'">Test</button>
    </div>
  </div> 

  <div class="container">
    <h2 style="text-align:center;">Choose a Category</h2>
    <div class="grid">
      <div class="card" onclick="location.href='algebra.html'"><h3>Algebra</h3><div class="small">Equations, expansion, factoring</div></div>
      <div class="card" onclick="location.href='fractions.html'"><h3>Fractions</h3><div class="small">Add/Sub/Mul/Div fractions</div></div>
      <div class="card" onclick="location.href='percentage.html'"><h3>Percentage</h3><div class="small">Percent problems</div></div>
      <div class="card" onclick="location.href='bodmas.html'"><h3>BODMAS</h3><div class="small">Order of operations</div></div>
      <div class="card" onclick="location.href='arithmetic.html'"><h3>Arithmetic</h3><div class="small">Basics & mental math</div></div>
      <div class="card" onclick="location.href='geometry.html'"><h3>Geometry</h3><div class="small">Area, perimeter, volume</div></div>
    </div>
  </div>

<script>
  // üé® Color Picker with LocalStorage support
  const colorInput = document.getElementById('bgColor');
  const savedColor = localStorage.getItem('siteBgColor');
  if (savedColor) {
    document.body.style.background = savedColor;
    colorInput.value = savedColor;
  }
  colorInput.addEventListener('input', (e)=>{
    document.body.style.background = e.target.value;
    localStorage.setItem('siteBgColor', e.target.value);
  });
</script>

</body>
</html>
