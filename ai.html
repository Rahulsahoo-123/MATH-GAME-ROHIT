    const homeBtn = document.getElementById('homeBtn');

    function loadQuestion() {
      resultMessage.style.display = "none";
      aiAnswerDiv.innerHTML = "";
      const q = QUESTIONS[currentIndex];
      questionDiv.innerText = `Q${currentIndex + 1}: ${q.q}`;
      optionsDiv.innerHTML = "";
      q.options.forEach((option, idx) => {
        const btn = document.createElement('button');
        btn.className = 'opt-btn';
        btn.innerText = option;
        btn.onclick = () => {
          enableSoundOnce();
          checkAnswer(idx, q.answer);
        };
        optionsDiv.appendChild(btn);
      });
    }

    function checkAnswer(selectedIndex, correctIndex) {
      Array.from(optionsDiv.children).forEach(b => b.disabled = true);
      let isCorrect = selectedIndex === correctIndex;
      if (isCorrect) playerScore++;
      resultMessage.textContent = isCorrect ? "‚úÖ Correct!" : "‚ùå Wrong!";
      resultMessage.className = isCorrect ? "correct" : "wrong";
      resultMessage.style.display = "block";
      aiAnswerDiv.innerHTML = "ü§ñ AI is thinking...";
      setTimeout(() => {
        let aiChoice;
        if (Math.random() < (0.7 + Math.random() * 0.15)) aiChoice = correctIndex;
        else {
          let wrongs = QUESTIONS[currentIndex].options.map((_, i) => i).filter(i => i !== correctIndex);
          aiChoice = wrongs[Math.floor(Math.random() * wrongs.length)];
        }
        if (aiChoice === correctIndex) aiScore++;
        aiAnswerDiv.innerHTML = `ü§ñ AI chose: <b>${QUESTIONS[currentIndex].options[aiChoice]}</b>`;
        setTimeout(nextQuestion, 1200);
      }, 1000);
    }

    function nextQuestion() {
      currentIndex++;
      if (currentIndex < QUESTIONS.length) loadQuestion();
      else showResults();
    }

    function showResults() {
      questionDiv.innerText = "üèÜ Final Results";
      optionsDiv.innerHTML = `
        <p><b>You:</b> ${playerScore} correct</p>
        <p><b>AI:</b> ${aiScore} correct</p>
        <h2>${playerScore > aiScore ? "üéâ You Win!" : playerScore < aiScore ? "ü§ñ AI Wins!" : "ü§ù It's a Tie!"}</h2>

      homeBtn.style.display = "inline-block";

      if (playerScore > aiScore) safePlay(winSound);
      else if (playerScore < aiScore) safePlay(loseSound);
      else safePlay(drawSound);
    }
