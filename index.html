<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Math Masters</title>

<!-- ‚úÖ PWA manifest & theme meta tags -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#ffb347">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="apple-touch-icon" href="math2.jpg">
<meta name="apple-mobile-web-app-capable" content="yes">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
html,body{height:100%;font-family:"Comic Sans MS",Arial,sans-serif;overflow:hidden;background:linear-gradient(135deg,#fdfd96,#ffb347);cursor:none;}

#home-screen{width:100%;height:100%;position:relative;text-align:center;color:white;}

/* Logo */
.logo{
  font-size:45px;font-weight:bold;padding-top:60px;color:#1ea0e7;
  text-shadow:0 0 10px #fdfa41a7,0 0 20px #f3f3f7e6;
  animation:logoBounce 2s ease-in-out infinite alternate;
  position:relative;
}
@keyframes logoBounce{0%{transform:translateY(0);}100%{transform:translateY(-15px);}}

/* Rank Display */
#rankDisplay{
  margin-top:20px;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:5px;
  min-height:100px;
}

/* Cartoon Buttons */
.btn-container{margin-top:20px;display:flex;flex-direction:column;align-items:center;gap:25px;}
.game-btn{
  padding:18px 70px;font-size:24px;font-weight:bold;color:#fff;border:none;border-radius:20px;cursor:pointer;
  background:linear-gradient(135deg,#ff6f61,#ffcc5c);
  box-shadow:0 6px 0 #d94f3d,0 10px 20px rgba(0,0,0,0.3);
  transition: transform 0.2s, box-shadow 0.2s, background 0.5s;
}
.game-btn:hover{
  transform:translateY(-7px) scale(1.1);
  box-shadow:0 10px 0 #d94f3d,0 14px 25px rgba(0,0,0,0.4);
  background:linear-gradient(135deg,#ffcc5c,#ff6f61);
}
.game-btn:active{
  transform:translateY(3px);
  box-shadow:0 3px 0 #d94f3d,0 6px 12px rgba(0,0,0,0.2);
}

/* Bottom Nav */
.bottom-nav{position:absolute;bottom:0;width:100%;display:flex;justify-content:space-around;background: rgba(0,0,0,0.3);padding:15px 0;border-top:2px solid rgba(255,255,255,0.3);}
.nav-btn{flex:1;border:none;background:transparent;color:white;font-size:18px;cursor:pointer;transition:0.3s;}
.nav-btn:hover{color:#ffeb3b;}

/* Floating Shapes */
.shape{position:absolute;border-radius:50%;opacity:0.6;animation:floatShape linear infinite;}
@keyframes floatShape{0%{transform:translateY(100vh) scale(0.5);opacity:0;}50%{opacity:0.7;}100%{transform:translateY(-10vh) scale(1);opacity:0;}}

/* Floating Math Symbols */
.math-symbol{position:absolute;font-size:32px;color:rgba(255,255,255,0.7);animation:floatSymbol 12s linear infinite;}
@keyframes floatSymbol{0%{transform:translateY(100vh) rotate(0deg);opacity:0;}50%{opacity:1;}100%{transform:translateY(-50vh) rotate(360deg);opacity:0;}}

/* Sparkles */
.sparkle{position:absolute;width:4px;height:4px;background:#fff;border-radius:50%;opacity:0.8;animation:sparkleMove linear infinite;}
@keyframes sparkleMove{0%{transform:translateY(100vh);opacity:0;}50%{opacity:1;}100%{transform:translateY(-10vh);opacity:0;}}

/* Welcome Popup */
#welcomePopup{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.8);display:flex;justify-content:center;align-items:center;z-index:1000;}
.popup-box{background:#fffbcc;color:#333;text-align:center;padding:30px;border-radius:20px;box-shadow:0 5px 20px rgba(0,0,0,0.3);max-width:400px;width:90%;animation:fadeIn 0.3s ease-in-out;}
.popup-btn{background:#ff6f61;color:white;border:none;padding:12px 25px;margin-top:20px;font-size:18px;border-radius:12px;cursor:pointer;}
@keyframes fadeIn{from{opacity:0;transform:scale(0.9);}to{opacity:1;transform:scale(1);}}

/* Cursor Sparkles */
.cursor-sparkle{position:absolute;width:6px;height:6px;background:yellow;border-radius:50%;pointer-events:none;opacity:0.9;animation:fade 0.5s forwards;}
@keyframes fade{0%{opacity:1;}100%{opacity:0;transform:scale(2);}}
</style>
</head>
<body>
<div id="home-screen">
  <div class="logo">‚ú® Math Masters ‚ú®</div>

  <!-- Rank Display -->
  <div id="rankDisplay"></div>

  <div class="btn-container">
    <button id="start-btn" class="game-btn">Start Game</button>
    <button id="ai-btn" class="game-btn">Play with AI</button>
  </div>

  <!-- Floating Shapes -->
  <div class="shape" style="width:60px;height:60px;left:10%;background:#ff6f61;animation-duration:16s;"></div>
  <div class="shape" style="width:40px;height:40px;left:35%;background:#ffcc5c;animation-duration:12s;"></div>
  <div class="shape" style="width:50px;height:50px;left:60%;background:#ff6f61;animation-duration:18s;"></div>
  <div class="shape" style="width:35px;height:35px;left:80%;background:#ffcc5c;animation-duration:14s;"></div>

  <!-- Floating Math Symbols -->
  <div class="math-symbol" style="left:15%;">+</div>
  <div class="math-symbol" style="left:30%;">-</div>
  <div class="math-symbol" style="left:50%;">√ó</div>
  <div class="math-symbol" style="left:70%;">√∑</div>
  <div class="math-symbol" style="left:85%;">+</div>

  <!-- Sparkles -->
  <div class="sparkle" style="left:20%;animation-duration:10s;"></div>
  <div class="sparkle" style="left:45%;animation-duration:14s;"></div>
  <div class="sparkle" style="left:65%;animation-duration:12s;"></div>
  <div class="sparkle" style="left:90%;animation-duration:16s;"></div>
</div>

<!-- Welcome Popup -->
<div id="welcomePopup">
  <div class="popup-box">
    <h2>üéÆ Welcome to Math Masters</h2>
    <p>Sharpen your mind & have fun solving math quizzes!</p>
    <button class="popup-btn" id="popupOk">OK, Let's Go!</button>
  </div>
</div>

<!-- Audio -->
<audio id="bgMusic" src="bg.mp3" preload="auto" loop></audio>
<audio id="clickSound" src="click.mp3" preload="auto"></audio>

<script>
const popup=document.getElementById('welcomePopup');
const okBtn=document.getElementById('popupOk');
const bgMusic=document.getElementById('bgMusic');
const clickSound=document.getElementById('clickSound');

function safePlay(audio){try{audio.currentTime=0;audio.play().catch(()=>{});}catch(e){}}

if(localStorage.getItem("welcomeShown")==="true"){popup.style.display="none";}
if(localStorage.getItem("musicPlaying")==="true"){bgMusic.volume=0.4;bgMusic.play().catch(()=>{});}

okBtn.addEventListener("click",()=>{
  popup.style.display="none";
  localStorage.setItem("welcomeShown","true");
  bgMusic.volume=0.4;bgMusic.play().catch(()=>{});
  localStorage.setItem("musicPlaying","true");
});

document.getElementById('start-btn').addEventListener('click',()=>{
  safePlay(clickSound);
  setTimeout(()=>location.href='categories.html',200);
});
document.getElementById('ai-btn').addEventListener('click',()=>{
  safePlay(clickSound);
  setTimeout(()=>location.href='ai.html',200);
});

// ‚úÖ Show Rank on Home Page
const rank = localStorage.getItem("playerRank");
const rankDisplay = document.getElementById("rankDisplay");

if(rank){
  const imgPath={
    bronze:"bronze.png",
    silver:"silver.png",
    gold:"gold.png",
    platinum:"platinum.png",
    diamond:"diamond.png",
    heroic:"heroic.png",
    grandmaster:"grandmaster.png"
  };
  rankDisplay.innerHTML=`
    <img src="${imgPath[rank]}" alt="${rank}" style="width:80px;border-radius:50%;box-shadow:0 0 10px white;">
    <p style="color:white;font-size:20px;font-weight:bold;text-shadow:1px 1px 3px black;">${rank.toUpperCase()}</p>
  `;
}else{
  rankDisplay.innerHTML=`
    <p style="color:white;font-size:18px;font-style:italic;opacity:0.8;">No Rank Yet ‚Äì Play a quiz to unlock!</p>
  `;
}

// Cursor Sparkles
document.addEventListener('mousemove', e=>{
  const sparkle=document.createElement('div');
  sparkle.className='cursor-sparkle';
  sparkle.style.left=e.pageX+'px';
  sparkle.style.top=e.pageY+'px';
  document.body.appendChild(sparkle);
  setTimeout(()=>sparkle.remove(),500);
});

// ‚úÖ Register Service Worker (corrected filename)
if ('serviceWorker' in navigator) {
  window.addEventListener('load', function() {
    navigator.serviceWorker.register('sw.js')
      .then(reg => console.log('‚úÖ Service Worker registered:', reg.scope))
      .catch(err => console.warn('‚ùå SW failed:', err));
  });
}
</script>
</body>
</html>
